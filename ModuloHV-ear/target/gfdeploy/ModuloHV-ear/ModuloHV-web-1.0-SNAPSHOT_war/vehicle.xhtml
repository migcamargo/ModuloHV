<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="welcomePrimefaces.xhtml">
            <ui:define name="body">
                <h:form>
                    <p:dataTable id="vehicleDT" var="vehicle" 
                                 value="#{dtSelectionView.vehicles}" 
                                 selectionMode="single" 
                                 selection="#{dtSelectionView.selectedVehicle}" 
                                 rowKey="#{vehicle.id}"
                                 emptyMessage="No se han encontrado vehículos con los criterios dados"
                                 scrollable="true"
                                 styleClass="fixed-size">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Buscar en todos los campos: " />
                                <p:inputText id="globalFilter" 
                                             onkeyup="PF('vehicleDT').filter()" 
                                             style="width:150px" 
                                             placeholder="Inserte palabra clave"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{vehicle.id}" 
                                  headerText="Placa" 
                                  footerText="Placa" 
                                  filterMatchMode="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.placa}" />  
                        </p:column>

                        <p:column filterBy="#{vehicle.type}" 
                                  headerText="Tipo" 
                                  footerText="Tipo" 
                                  filterMatchMode="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.type}" />
                        </p:column>

                        <p:column filterBy="#{vehicle.color}" 
                                  headerText="Color" 
                                  footerText="Color" 
                                  filterMatchMode="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.color}" />
                        </p:column>

                        <p:column filterBy="#{vehicle.model}" 
                                  headerText="Modelo" 
                                  footerText="Modelo" 
                                  filterMatchMode="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.model}" />
                        </p:column>
                        <p:column filterBy="#{vehicle.marca}" 
                                  headerText="Marca"
                                  footerText="Marca" 
                                  filterMatchMode="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.marca}" />
                        </p:column>
                        <p:column filterBy="#{vehicle.repotenciado}"
                                  headerText="Repotenciado" 
                                  footerText="Repotenciado  " 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.repotenciado}"/>
                        </p:column>
                        <p:column filterBy="#{vehicle.soat}"
                                  headerText="N° SOAT" 
                                  footerText="N° SOAT" 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.soat}"/>
                        </p:column>


                        <p:column filterBy="#{vehicle.fechaVenceSoat}"
                                  headerText="Fecha Vence SOAT" 
                                  footerText="Fecha Vence SOAT" 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.fechaVenceSoat}"/>
                        </p:column>

                        <p:column filterBy="#{vehicle.tecnomecanica}"
                                  headerText="N° Tecnomecanica" 
                                  footerText="N° Tecnomecanica" 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.tecnomecanica}"/>
                        </p:column>

                        <p:column filterBy="#{vehicle.fechaVenceTecnomecanica}"
                                  headerText="Fecha Vence Tecnomecanica" 
                                  footerText="Fecha Vence Tecnomecanica" 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.fechaVenceTecnomecanica}"/>
                        </p:column>
                        <p:column filterBy="#{vehicle.idPropietario}"
                                  headerText="N° Identificación Propietario" 
                                  footerText="N° Identificación Propietario" 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.idPropietario}"/>
                        </p:column>
                        <p:column filterBy="#{vehicle.nombrePropietario}"
                                  headerText="Nombre Propietario" 
                                  footerText="Nombre Propietario" 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.nombrePropietario}"/>
                        </p:column>
                        <p:column filterBy="#{vehicle.idTenedor}"
                                  headerText="N° Identificación Tenedor" 
                                  footerText="N° Identificación Tenedor" 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.idTenedor}"/>
                        </p:column>
                        <p:column filterBy="#{vehicle.nombreTenedor}"
                                  headerText="Nombre Tenedor" 
                                  footerText="Nombre Tenedor" 
                                  filterFunction="contains"
                                  style="width:120px">
                            <h:outputText value="#{vehicle.nombreTenedor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton process="vehicleDT" 
                                             icon="ui-icon-search"  
                                             value="Ver" 
                                             oncomplete="PF('carDialog').show()" />
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
