<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Módulo HV - PROCARGA</title>
            </f:facet>
            <h:outputStylesheet library="css" name="main.css"  />
        </h:head>

        <h:body class="body">
            <p:layout class="fullPage" fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage class="logo_image" library="images" name="logo.png" />
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175" header="Menú" collapsible="true">
                    <p:menu>
                        <p:submenu label="Hoja de Vida">
                            <p:menuitem value="Conductor" url="#" />
                            <p:menuitem value="Vehículo" url="#" />
                            <p:menuitem value="Remolque" url="#" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body"/>                   
                </p:layoutUnit>
                <p:layoutUnit styleClass="footer" position="south" size="50">
                    <p>Proyección Carga SAS. Todos los derechos reservados ©</p>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
